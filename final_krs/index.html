          <h1>Recursive Objects</h1>
          <p>
            Recursive는 반복, 재귀라는 의미를 가진다. 나의 이번 "9
            Sketches"에서는 차분한 검정 배경에 별, 직선, 원, 사각형 등 다양한
            오브젝트를 반복 효과를 활용하여 표현했다. 또한 마우스 움직임에 따라
            인터랙티브한 효과를 주어 감상의 재미를 더한다. 작업을 하면서 수치
            값을 어떻게 넣느냐에 따라 예상할 수 없는 스케치가 나오는 점이
